name: Update TikTok RSS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # roda a cada 1h

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Show subscriptions (debug)
        run: |
          echo "=== subscriptions.csv ==="
          nl -ba subscriptions.csv || echo "MISSING"

      - name: Clean outputs
        run: |
          mkdir -p feeds docs
          rm -f feeds/*.xml docs/*.xml || true

      - name: Generate feeds
        env:
          GH_PAGES_HOST: ${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          python -u main.py

      - name: Copy to docs/ (GitHub Pages)
        run: |
          cp -f feeds/*.xml docs/ || true
          ls -la feeds docs || true

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "update feeds" || echo "No changes"
          git push || true
